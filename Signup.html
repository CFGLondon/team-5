<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/styles.css">
    
        <title>Sign Up</title>
    </head>
    <body>
	<nav class="navbar navbar-default">
                <div class="container pull-left col-md-2">
                    <div class="navbar-header">
                    
                     <a href="" class="navbar-brand">
                        Route 21
                        </a>
                    
                    </div>
                </div>
                
                <div class="container col-md-4 pull-left">  
                    <ul class="nav navbar-nav pull-left"> 
                        <li class="active"><a href="">Frontpage</a></li>
                        <li><a href="">Organisation</a></li>
                        <li><a href="">Info</a></li>
                        <li><a href="">Us</a></li>
                    </ul> 
                </div>
                <div class="container col-md-5 pull-right">
                    <form class="navbar-form navbar-left pull-right"
                          role="login">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                   placeholder="Email">
                            <input type="text" class="form-control"
                                   placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>
            </nav>
         
            <form class="pull-left col-md-6"
                          role="login">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input class="form-control" type="text" id="inputEmail" placeholder="Email">
                </div>
                
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input class="form-control" type="password" id="inputPassword" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        
            <form class="col-md-6 pull-right">
            <h1>Create Account</h1>    
                
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input class="form-control" type="text" id="inputFirstName" placeholder="First Name">
            </div>

             <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input class="form-control" type="text" id="inputLastName" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input class="form-control" type="text" id="inputPassword" placeholder="Password">
            </div>

             <div class="form-group">
                <label for="inputDOB">Date of Birth</label>
                <input class="form-control" type="text" id="inputDOB" placeholder="DD/MM/YYYY">
            </div>

            <div class="form-group">
                <label for="inputLocation">Post Code</label>
                <input class="form-control" type="text" id="inputLocation" placeholder="Post Code">
            </div>

            <div class="form-group">
                <label  for="selectQualification">Qualification</label>
                <select class="form-control" id="selectQualification">
                    <option>Choose...</option>
                    <option>BTEC</option>
                    <option>A level</option>
                    <option>GCSE</option>
                </select>
            </div>       
            <input class="btn btn-primary" type="Submit" value="Submit"> 
            
        </form>
        
        
        
	        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity=
"sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>    
    </body>
</html>
