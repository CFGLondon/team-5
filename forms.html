<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">        
        <link rel="stylesheet" href="css/styles.css">
    
        <title>Starter</title>
    </head>
    <body>
     <div class="container"> 
        <form>
            <div class="form-group">
                <label for="inputFirstName">First Name</label>
                <input class="form-control" type="text" id="inputFirstName" placeholder="First Name">
            </div>

             <div class="form-group">
                <label for="inputLastName">Last Name</label>
                <input class="form-control" type="text" id="inputLastName" placeholder="Last Name">
            </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input class="form-control" type="text" id="inputPassword" placeholder="Password">
            </div>

            <div class="form-group">
                <label  for="selectSite">Site</label>
                <select class="form-control" id="selectSite">
                    <option>Choose...</option>
                    <option>lynda.com</option>
                    <option>raybo.org</option>
                    <option>iviewsource.com</option>
                </select>
            </div>    
            
            <div class="checkbox">
                <label>
                    <input id="inputAddList" type="checkbox">
                    Add me to e-mail blast
                </label>
            </div>
            
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input name="options" type="radio">
                        One
                    </label>
                </div>
            
                <div class="radio">
                    <label>
                        <input name="options" type="radio">
                        Two
                    </label>
                </div>
                
                <div class="radio disabled">
                    <label>
                        <input name="options" type="radio" disabled> 
                        Three
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="radio-inline">
                    <label>
                        <input name="options" type="radio">
                        One
                    </label>
                </div>
            
                <div class="radio-inline">
                    <label>
                        <input name="options" type="radio">
                        Two
                    </label>
                </div>
            
                <div class="radio-inline disabled">
                    <label>
                        <input name="options" type="radio" disabled>
                        Three
                    </label>
                </div>
            </div>
            
            <div class="form-group">    
                <label for="inputComments">Comments</label>
                <textarea class="form-control" id="inputComments"></textarea>
            </div>
            
            <input class="btn btn-primary pull-right" type="submit" value="submit"> 
            
        </form>
      </div>    
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>    
    </body>
</html>
